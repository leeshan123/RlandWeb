<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    defer 속성을 사용하면 브라우저는 스크립트를 다운로드하고 실행을 지연시키지만, 
    HTML 문서의 파싱은 계속 진행됩니다.
    따라서 스크립트가 문서의 DOM을 조작하거나 다른 스크립트 파일을 로드할 때까지
    기다린 후 실행됩니다. -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="vue.js" defer></script>

</head>

<body>
    <section>
        <h1>안녕하세요 적당히 바람이 시원해 기분이 너무 좋아요 유후</h1>
        <div class="holder">
            <Calc></Calc>
            <Calc></Calc>


        </div>
    </section>

</body>

</html>
