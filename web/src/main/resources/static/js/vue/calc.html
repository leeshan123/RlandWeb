<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    defer 속성을 사용하면 브라우저는 스크립트를 다운로드하고 실행을 지연시키지만, 
    HTML 문서의 파싱은 계속 진행됩니다.
    따라서 스크립트가 문서의 DOM을 조작하거나 다른 스크립트 파일을 로드할 때까지
    기다린 후 실행됩니다. -->
    <script type="module" src="dom.js" defer></script>


</head>

<body>
    <section id="form-section">
        <h1>덧셈 계산기</h1>
        <form>
            <fieldset>
                <legend>계산기 입력폼</legend>
                <div>
                    <label>x:</label>
                    <input name="x" dir="rtl" value="x">
                    <label>y:</label>
                    <input name="y" dir="rtl" value="y">
                    <span>=</span>
                    <span class="result-span">0</span>
                </div>
                <hr>
                <div>
                    <input type="submit" value="초기화">
                    <input type="submit" value="계산하기">
                </div>
            </fieldset>
        </form>
    </section>

</body>

</html>
